<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Ejemplo jQuery slider de imágenes - EjemploCodigo</title>
<link rel="stylesheet" href="flexslider.css" type="text/css" media="screen" />

	
</head>


<body>
 


        <!-- Cabecera -->
        <header>
            <h1>Ejemplo jQuery slider de imágenes</h1>
        </header>

        <!-- Contenido -->
        <section>
            
			<div class="flexslider">
			  <ul class="slides">
				<li>
				  <img src="imagenes/boat.jpg" />
				</li>
				<li>
				  <img src="imagenes/coast.jpg" />
				</li>
				<li>
				  <img src="imagenes/evening.jpg" />
				</li>
				<li>
				  <img src="imagenes/stones.jpg" />
				</li>
				<li>
				  <img src="imagenes/waves.jpg" />
				</li>				
			  </ul>
			</div>

 
        </section>
		
		<!-- jQuery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>


		<!-- FlexSlider -->
		<script defer src="jquery.flexslider-min.js"></script>		
		
		<script>
		$(window).load(function() {
		  $('.flexslider').flexslider({
			animation: "slide",
		  });
		});
		</script>
        <!-- Pie de pagina -->
        <footer>
				<p>Visita el artículo del ejemplo en: <a href="http://www.ejemplocodigo.com/jquery/ejemplo-jquery-slider-de-imagenes/">http://www.ejemplocodigo.com/jquery/ejemplo-jquery-slider-de-imagenes/</a></p>
                <p><a href="http://www.ejemplocodigo.com">www.ejemplocodigo.com</a></p>
        </footer>


</body>
</html>
